<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIG GAME</title>
    <Link rel="stylesheet" href="styles.css"></Link>
</head>
<body>

    
        <div class="container">
           
            <section id="player-0-panel" class="player-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </section>
            
            <section id="player-1-panel" class="player-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </section>
            
            <button class="btn-new" id="btn-new">New Game</button>
            <button class="btn-roll" id="btn-roll">Roll Dice</button>
            <button class="btn-hold" id="btn-hold">Hold</button>
            
            <img src="images/Dice-1.png" alt="Dice" class="dice" id="dice">
        </div>
    
        <script src="app.js"></script>
</body>

</html>
